			</div>
		</div>
	</header>
	<main class="main">
		<section class="contacts">
			<div class="container contacts__container">
			<h1 class="visually-hidden">Contacts</h1>
			<div class="contacts__left">
				<h2 class="contacts__title blog-title">Contact Information</h2>
				<a class="phone phone--contacts" href="tel:+442057493073">+44 20 57493073</a>
				<address class="address">Suite 12<br>
					2nd Floor,<br>
					Queens House,<br>
					180 Tottenham Court Road,<br>
					London W1T 7PD

					<li class="social__item"><a class="social__link social__link--in" href="#" aria-label="Our linkedin"></a></li>
					<li class="social__item"><a class="social__link social__link--twitter" href="#" aria-label="Our twitter"></a></li>
				</ul>
			</div>
			<div class="contacts__right">
				<div class="contacts-form-wrapper">
				<h2 class="contacts__title blog-title">Write to us</h2>
				<form class="callback-form" action="">
					<input class="form-input callback-form__input" type="text" placeholder="Your name">
					<input class="form-input callback-form__input" type="tel" placeholder="Phone or E-mail">
					<textarea class="form-input callback-form__textarea" name="" placeholder="Message..."></textarea>
					<button class="callback-form__btn form-btn btn-reset">
						<span>Send</span>
						<svg width="20" height="21" viewBox="0 0 20 21" fill="none" xmlns="http://www.w3.org/2000/svg">

			<div class="container footer__container">
				<a class="footer-logo" href="#">
					<img class="logo footer__logo" src="img/logo.jpeg" alt="logo">
				</a>
				<nav class="nav footer__nav">

						<li class="nav__item"><a class="nav__link nav__link--current">Home</a></li>
						<li class="nav__item"><a class="nav__link">About Us</a></li>
